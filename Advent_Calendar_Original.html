<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Advent Calendar</title>
    <style>
        /* Festive and interactive styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #004a2f, #76a21e);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        h1 {
            color: #c82121;
            font-family: cursive;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            max-width: 900px;
            margin: 20px auto;
        }

        .day {
            background: linear-gradient(to bottom, #c82121, #f96d6d);
            border: 2px solid #fff;
            border-radius: 10px;
            color: #fff;
            font-family: cursive;
            font-size: 1.5em;
            font-weight: bold;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .day:hover {
            transform: scale(1.1);
            background: #ff9a3c;
            color: #1d1716;
        }

        .day.opened {
            background: #d95d39;
            color: #fff;
            cursor: default;
        }

        .snowflakes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .snowflake {
            position: absolute;
            top: -10%;
            color: #fff;
            font-size: 1.5em;
            animation: fall 10s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.5);
            z-index: 10;
            width: 80%;
            max-width: 400px;
        }

        .modal-content {
            font-family: cursive;
            padding: 20px;
            text-align: center;
            color: #d95d39
        }

        .modal-header {
            font-family: cursive;
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #d95d39;
        }

        .modal-footer {
            margin-top: 20px;
        }

        .close-btn {
            background: #d95d39;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .close-btn:hover {
            background: #ff6e50;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9;
        }
    </style>
</head>
<body>
    <div class="snowflakes" aria-hidden="true">
        <div class="snowflake">❄</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❄</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
    </div>

    <h1>Christmas Advent Calendar</h1>
    <div class="calendar" id="calendar">
        <!-- Days will be generated by JavaScript -->
    </div>

    <div id="overlay"></div>
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header" id="modal-title"></div>
            <div id="modal-body"></div>
            <div class="modal-footer">
                <button class="close-btn" id="close-btn">Close</button>
            </div>
        </div>
    </div>

    <script>
       // Array of activities
       const activities = [
            { day: 1, text: "Play Uno together." },
            { day: 2, text: "Write down 5 goals for the new year (alone)." },
            { day: 3, text: "Movie night with you - pick a good movie." },
            { day: 4, text: "Work on the new idea." },
            { day: 5, text: "Send a virtual hug to a loved one." },
            { day: 6, text: "Play trains together." },
            { day: 7, text: "Prepare your vision board." },
            { day: 8, text: "Take a solo walk in nature and reflect." },
            { day: 9, text: "Revisit your old photos and albums." },
            { day: 10, text: "Have a game night." },
            { day: 11, text: "Read a book or article that inspires you (alone)." },
            { day: 12, text: "Hug Coupon!!!" },
            { day: 13, text: "Take a picture together." },
            { day: 14, text: "Watch a crime documentary or series." },
            { day: 15, text: "Plan a day trip adventure." },
            { day: 16, text: "Try a craft beer or whiskey tasting." },
            { day: 17, text: "Buy Maxi diamond boots!!!" },
            { day: 18, text: "Wrap gifts together while listening to music." },
            { day: 19, text: "Go ice skating in Amsterdam." },
            { day: 20, text: "Set a professional goal for next year." },
            { day: 21, text: "Give yourself permission to rest." },
            { day: 22, text: "Explore a local Christmas market." },
            { day: 23, text: "Bake waffles together." },
            { day: 24, text: "Pet baby Maxi!!!" },
        ];

        // Create calendar days
        const calendar = document.getElementById("calendar");
        activities.forEach(activity => {
            const dayDiv = document.createElement("div");
            dayDiv.className = "day";
            dayDiv.textContent = activity.day;
            dayDiv.addEventListener("click", () => openModal(activity));
            calendar.appendChild(dayDiv);

        });

        // Snowflake generation
        const snowflakes = document.querySelectorAll('.snowflake');
        snowflakes.forEach(snowflake => {
            snowflake.style.left = Math.random() * 100 + "vw";
            snowflake.style.animationDuration = Math.random() * 5 + 5 + "s";
            snowflake.style.opacity = Math.random();
        });

        // Modal functionality
        const modal = document.getElementById("modal");
        const overlay = document.getElementById("overlay");
        const modalTitle = document.getElementById("modal-title");
        const modalBody = document.getElementById("modal-body");
        const closeBtn = document.getElementById("close-btn");

        const openModal = (activity) => {
            modalTitle.textContent = `Day ${activity.day}`;
            modalBody.textContent = activity.text;
            modal.style.display = "block";
            overlay.style.display = "block";
        };

        const closeModal = () => {
            modal.style.display = "none";
            overlay.style.display = "none";
        };

        closeBtn.addEventListener("click", closeModal);
        overlay.addEventListener("click", closeModal);

    </script>
</body>
</html>
